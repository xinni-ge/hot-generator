
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ title | translate }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title|translate}}">
            <div class="form-group" ng-repeat="field in tab.fields">
                <label class="control-label" for="{{field.id}}">{{ field.title | translate }}</label>
                <span class="fa-required fa fa-asterisk"></span>
                <input type="{{field.type}}" class="form-control" id="{{field.id}}">
                <div class="help-error"></div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{ 'Save' | translate }}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
</div>
