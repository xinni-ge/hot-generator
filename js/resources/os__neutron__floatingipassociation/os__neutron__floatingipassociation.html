<md-tabs md-dynamic-height md-stretch-tabs="always" md-border-bottom>
    <md-tab label="Details" >
      <md-content layout-padding>
        <md-input-container class="md-block" flex-gt-xs>
            <label>Fixed IP Address</label>
            <input ng-model="$ctrl.floatingipassociation.fixed_ip_address" name="fixed_ip_address" ng-pattern="/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/" />
            <div ng-messages="$ctrl.formReference.fixed_ip_address.$error" role="alert" multiple>
              <div ng-message="pattern" class="my-message">Please input a valid IP address.</div>
            </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-xs>
            <label>Floating IP</label>
            <md-select ng-model="$ctrl.floatingipassociation.floatingip_id" name="floatingip_id" ng-disabled='true'>
                <md-option ng-repeat="fip in floatingips" ng-value="fip.id">
                    {{fip.name}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-xs>
            <label>Port ID</label>
            <md-select ng-model="$ctrl.floatingipassociation.port_id" name="port_id" ng-disabled='true'>
                <md-option ng-repeat="port in ports" ng-value="port.id">
                    {{port.name}}
                </md-option>
            </md-select>
        </md-input-container>

      </md-content>
    </md-tab>

</md-tabs>
