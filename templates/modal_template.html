<md-dialog aria-label="Template">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h2>{{ 'CREATE_TEMPLATE' | translate }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="css/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout-gt-sm="row" layout-padding>
                <div>
                    <div ng-if="all_saved">
                        <md-input-container class="md-block">
                                <label>{{template.title}}</label>
                                <textarea ng-model="template.content" md-maxlength="65530" rows="35" cols="150" md-select-on-focus>
                                </textarea>
                        </md-input-container>
                    </div>
                    <div ng-if="all_saved == false " md-colors="{color: 'red-A200'}" >
                        <span >{{template.content}}</span>
                    </div>
                </div>
          </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
          <span flex></span>
          <md-button ng-click="cancel()" >
            {{ 'Cancel' | translate }}
          </md-button>
          <md-button ng-click="save()" class="md-raised md-primary" style="margin-right:20px;" ng-disabled="all_saved == false" >
            {{ 'OK' | translate }}
          </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
