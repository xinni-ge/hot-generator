
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{ resource | translate }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}">
            tab.required: {{tab.required}} <br/>
            {{tab.title}} - {{tab.fields}}<br/>
        </uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{ 'Save' | translate }}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
</div>
